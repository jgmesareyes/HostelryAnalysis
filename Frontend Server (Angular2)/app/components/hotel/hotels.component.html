<h2>Analyzed Hotels</h2>
<ul class="hotels">
  <li *ngFor="let hotel of hotels" (click)="onSelect(hotel)"
      [class.selected]="hotel === selectedHotel">
    <span class="badge">{{hotel.name}}</span>
  </li>
</ul>
<div *ngIf="selectedHotel">
  <h2>
    {{selectedHotel.name | uppercase}} selected.
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
