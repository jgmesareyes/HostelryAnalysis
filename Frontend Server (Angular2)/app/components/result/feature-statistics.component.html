<div *ngIf="featureStats">
  <h2>{{featureStats.sector}} Feature Statistics</h2>
  <div *ngFor="let sectorHotel of featureStats.sectorHotels">
    <label>Hotel: </label>{{sectorHotel.name}}
    <div>
      <label>Unique Info</label>
      <div *ngFor="let unique of sectorHotel.uniqueInfo">
        <label>{{unique.name}}: </label>{{unique.complements}}
      </div>
    </div>
    <div>
      <label>Common Info</label>
      <div *ngFor="let common of sectorHotel.commonInfo">
        <label>{{common.name}}: </label>{{common.complements}}
      </div>
    </div>
  </div>
</div>
