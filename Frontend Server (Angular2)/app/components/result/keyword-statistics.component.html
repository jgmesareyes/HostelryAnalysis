<div *ngIf="wordStats">
  <h2>{{wordStats.sector}} Keyword Statistics</h2>
  <div *ngFor="let sectorData of wordStats.sectordata">
    <label>Datatype: </label>{{sectorData.datatype}}
    <div *ngFor="let data of sectorData.datavalues">
      <label>{{data.name}}: </label>{{data.values}}%
    </div>
  </div>
</div>
