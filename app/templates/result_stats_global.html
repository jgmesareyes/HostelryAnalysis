<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th colspan="4">Global Statistics</th>
            </tr></br>
        </thead>
        <tbody>
            <tr>
                {% for dataType, data in globalStats.items(): %}
                    <td>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th colspan="2">Datatype {{ dataType }}</th>
                                </tr>
                                <tr>
                                    <th>Value</th>
                                    <th>Concurrency</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for key, percentage in data.items(): %}
                                    <tr>
                                        <td>{{ key }}</td>
                                        <td>{{ percentage }}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </td>
                {% endfor %}
            </tr>
        </tbody>
    </table></br>
</div>
